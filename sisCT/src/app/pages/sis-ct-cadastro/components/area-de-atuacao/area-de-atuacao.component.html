<form #areaDeAtuacaoForm="ngForm" class="grid">
  <div class="col-12">
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="radio-group"
      [(ngModel)]="selectedOption"
      name="areaDeAtuacao"
      #areaDeAtuacaoCtrl="ngModel"
      (ngModelChange)="onSelectChange()"
    >
      @for (item of opcoes; track $index) {
      <mat-radio-button class="example-radio-button" [value]="item">{{
        item.label
      }}</mat-radio-button>
      }
    </mat-radio-group>
  </div>
</form>
