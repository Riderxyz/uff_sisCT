<div class="auth-container">
  <div class="auth-card">
    <div class="logo-container">
      <img src="assets/logo-gov.png" alt="Logo Gov.br" class="logo-gov">
    </div>
    
    <h1>Acesso ao Sistema SisCT</h1>
    <p class="subtitle">Utilize sua conta gov.br para acessar o sistema</p>
    
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="loginWithGovBr()" [disabled]="loading" class="login-button">
        <span *ngIf="!loading">Entrar com gov.br</span>
        <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
      </button>
    </div>
    
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    
    <div class="info-text">
      <p>O gov.br é a plataforma de autenticação do Governo Federal.</p>
      <p>Não possui uma conta? <a href="https://www.gov.br/pt-br/servicos/criar-sua-conta-gov.br" target="_blank">Criar conta gov.br</a></p>
    </div>
  </div>
</div>
