<div class="container">
    <div class="header">
        <h2>Recursos Humanos</h2>
        <button mat-raised-button color="primary" (click)="toggleMostrarInativos()" [disabled]="loading">
            {{ mostrarInativos ? 'Mostrar Apenas Ativos' : 'Mostrar Todos' }}
        </button>
    </div>

    <div class="grid-container">
        <div *ngIf="loading" class="loading-overlay">
            <mat-spinner diameter="50"></mat-spinner>
        </div>

        <ag-grid-angular class="ag-theme-alpine" [rowData]="rowData" [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)" domLayout="autoHeight" [rowHeight]="45"
            [headerHeight]="50">
        </ag-grid-angular>
    </div>
</div>
