<div class="contatos-container">
  <div class="contatos-header">
    <h2>Contatos</h2>
    <button mat-stroked-button color="primary" (click)="abrirPopupNovoContato()">
      <mat-icon>add</mat-icon> Novo Contato
    </button>
  </div>

  <div class="ag-grid-container">
    <div style="height: 21vh; width: 100%;" class="ag-theme-material">
      <ag-grid-angular style="width: 100%; height: 20vh;" class="ag-theme-material" [columnDefs]="columnDefs"
        [rowData]="rowData" [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)"
        (cellValueChanged)="onCellValueChanged($event)"></ag-grid-angular>
    </div>
  </div>
</div>
