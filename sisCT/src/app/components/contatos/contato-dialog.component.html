<h1 mat-dialog-title>Adicionar Novo Contato</h1>
<div mat-dialog-content>
  <form [formGroup]="contatoForm" class="grid">
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Tipo de Contato</mat-label>
        <mat-select formControlName="tipo">
          <mat-option *ngFor="let tipo of tiposContato" [value]="tipo">
            {{ tipo }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="contatoForm.get('tipo')?.hasError('required') && contatoForm.get('tipo')?.touched">
          Tipo é obrigatório.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Contato</mat-label>
        <input matInput formControlName="valor"
               [mask]="currentMask"
               [placeholder]="placeholder">
        <mat-error *ngIf="contatoForm.get('valor')?.hasError('required') && contatoForm.get('valor')?.touched">
          Contato é obrigatório.
        </mat-error>
        <mat-error *ngIf="contatoForm.get('valor')?.hasError('email') && contatoForm.get('valor')?.touched">
          Formato de email inválido.
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!contatoForm.valid">Salvar</button>
</div>
